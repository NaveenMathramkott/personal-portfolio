<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Personal Portfolio</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Permanent Marker", cursive;
      }
      .loading,
      .start,
      .modal-wrapper {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas class="threejs"></canvas>
    <script type="module" src="/src/main.js"></script>

    <div class="overlay"></div>
    <h1 data-text="Loading NvN Portfolio..." class="loading">
      Loading NvN Portfolio... <span id="progressPercentage"></span>
    </h1>
    <button class="start">START</button>
    <div id="myModal" class="modal">
      <div class="modal-wrapper">
        <div class="modal-content">
          <h1 id="modalTitle">Modal Title</h1>
          <p id="modalDescription">Modal Description</p>
        </div>

        <span class="close">Close</span>
      </div>
    </div>
  </body>
</html>
